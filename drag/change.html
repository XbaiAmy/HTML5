<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5拖放API之互转</title>
    <style>
        #wrapper, #recycle {
            float: left;
            margin: 50px;
            padding: 10px;
            width: 60px;
            height: 100px;
            border: 1px solid lightgray;
        }

    </style>
</head>
<body>
    <div id="wrapper" 
        ondragenter="enter(event)" ondragleave="leave(event)" ondragover="allow(event)" ondrop="drop(event)">
            <img id="img1" src="image/icon.png" alt="" 
                draggable="true" ondragstart="start(event)" ondrag="drag(event)" ondragend="end(event)" width="60" height="100">
    </div>
    <div id="recycle" 
        ondragenter="enter(event)" ondragleave="leave(event)" ondragover="allow(event)" ondrop="drop(event)" ></div>
</body>
<script>
    function start (ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
    }
    // function drag (ev) {
        
    // }
    // function end (ev) {
        
    // }
    // function enter (ev) {

    // }
    // function leave (ev) {
        
    // }
    function allow (ev) {
        ev.preventDefault();
    }
    function drop (ev) {
        ev.preventDefault();
        var id = ev.dataTransfer.getData("Text");
        var img = document.getElementById(id);
        ev.target.appendChild(img);
        // var id = ev.dataTransfer.getData("text");
        // var folder = document.getElementById(id);
        // document.getElementById("wrapper").removeChild(folder);
    }
</script>
</html>
