<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商务风格表格的设计与实现</title>
    <style> 
        #recruit {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        caption {
            font-size: 26px;
        }
        #recruit th,  #recruit td {
            border: 1px solid orange;
            padding: 7px;
        }
        #recruit th {
            background-color: orange;
            color: white;
        }
        #recruit tr.orange {
            background-color:#FFEDDB;
        }
    </style>
</head>
<body>
    <h2>商务风格表格的设计与实现</h2>
    <hr>
    <table id="recruit" border="1">
        <caption>招聘信息表</caption>
        <tr>
            <th>地点</th>
            <th>招聘信息</th>
            <th>公司</th>
        </tr>
        <tr>
            <td>全国</td>
            <td>产品培训生</td>
            <td>腾讯</td>
        </tr>
        <tr class="orange">
            <td>全国</td>
            <td>前端开发工程师</td>
            <td>阿里巴巴</td>
        </tr>
        <tr>
            <td>上海</td>
            <td>交互设计师</td>
            <td>网易游戏</td>
        </tr>
        <tr class="orange">
           <td>北京</td>
           <td>视觉设计师</td>
           <td>360</td>
        </tr>
        <tr>
            <td>深圳</td>
            <td>数据分析师</td>
            <td>IBM</td>
        </tr>
        <tr class="orange">
            <td>杭州</td>
            <td>数据研发工程师</td>
            <td>微软</td>
        </tr>
        <tr>
            <td>广州</td>
            <td>前端开发工程师</td>
            <td>唯品会</td>
        </tr>
    </table>
</body>
</html>
