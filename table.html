<!DOCTYPE html>
<html lang="en">

<body>

        <tr>
            <td>全国</td>

            <td>阿里巴巴</td>
        </tr>
        <tr>
            <td>上海</td>
            <td>交互设计师</td>
            <td>网易游戏</td>
        </tr>
        <tr>
           <td>北京</td>
           <td>视觉设计师</td>
           <td>360</td>
        </tr>
        <tr>
            <td>深圳</td>

            <td>IBM</td>
        </tr>
        <tr>
            <td>杭州</td>
            <td>数据研发工程师</td>
            <td>微软</td>
        </tr>
        <tr>
            <td>广州</td>

        </tr>
    </table>
</body>
</html>
